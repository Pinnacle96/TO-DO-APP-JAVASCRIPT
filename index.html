<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do Mini App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <div class="input-section">
      <input type="text" id="todo-input" placeholder="Enter a new to-do...">
      <button id="add-todo-btn" title="Add To-Do"><i class="fas fa-plus"></i></button>
    </div>
    <ul id="todo-list">
      <!-- To-do items will appear here -->
    </ul>
    <button id="clear-all-btn" title="Clear All Todos"><i class="fas fa-trash-alt"></i> Clear All</button>
    <p id="no-todo-message">No todos added</p>
  </div>
  <script src="app.js"></script>
</body>
</html>
